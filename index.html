<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CS 1.6 | ПУШКИ-ЛАЗЕРЫ</title>
    <style>
        body {
            background-color: #1a1a1a; /* Темный фон как в меню CS */
            color: #ffffff;
            font-family: 'Tahoma', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        header {
            background: #2c3e50;
            padding: 50px;
            border-bottom: 3px solid #f39c12; /* Оранжевый как в CS */
        }
        .container { padding: 20px; }
        .ip-box {
            background: #e67e22;
            display: inline-block;
            padding: 15px 30px;
            font-size: 24px;
            font-weight: bold;
            border-radius: 5px;
            margin: 20px 0;
            cursor: pointer;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background: #333;
            padding: 20px;
            border: 1px solid #555;
            width: 250px;
        }
        .card h3 { color: #f39c12; }
    </style>
</head>
<body>

<header>
    <h1>CS-LASER: BATTLE TURRETS</h1>
    <p>Лучший сервер с пушками и лазерами в 1.6</p>
</header>

<div class="container">
    <div class="ip-box" onclick="alert('IP скопирован!')">
        IP: 127.0.0.1:27015 (КЛИКНИ)
    </div>

    <h2>ПОЧЕМУ МЫ?</h2>
    <div class="features">
        <div class="card">
            <h3>ПУШКИ</h3>
            <p>Улучшай свои турели до 4 уровня и доминируй!</p>
        </div>
        <div class="card">
            <h3>ЛАЗЕРЫ</h3>
            <p>Ставь мины-лазеры и не дай врагу пройти.</p>
        </div>
        <div class="card">
            <h3>ПРОКАЧКА</h3>
            <p>Уникальная система уровней и способностей.</p>
        </div>
    </div>
</div>

</body>
</html>
